{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrol Deployment</title>
    <link rel="stylesheet" href="{% static 'css/stylescop.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="custom-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="{% static 'css/logo.jpg' %}" alt="Police Logo" class="logo">
            </div>

            <h1>Police Dashboard</h1>

            <ul class="nav-links">
                <li><a href="{% url 'indexcop' %}"><i class="fas fa-home"></i> <span>Home</span></a></li>
                <li><a href="{% url 'crimereport' %}"><i class="fas fa-file-alt"></i> <span>Crime Reports</span></a></li>
                <li><a href="#" class="active"><i class="fas fa-route"></i> <span>Patrol Deployment</span></a></li>
                <li><a href="{% url 'officermgmt' %}"><i class="fas fa-user-shield"></i> <span>Police Management</span></a></li>
            </ul>

            <div class="user-profile">
                <div class="user-info">
                    <div class="user-name" id="user-name"></div>
                    <div class="user-role" id="user-role"></div>
                </div>
                <button class="logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <h1>Patrol Deployment</h1>
        <table class="patrol-table">
            <thead>
                <tr>
                    <th>Unit Name</th>
                    <th>Location</th>
                    <th>Police Count</th>
                    <th>Patrol Status</th>
                </tr>
            </thead>
            <tbody>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
        document.getElementById('logout-btn').addEventListener('click', function () {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                window.location.href = '{% url 'login' %}';
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('user-name').textContent = localStorage.getItem('userName') || 'Officer';
            document.getElementById('user-role').textContent = localStorage.getItem('userRole') || 'Role';
        });
    </script>
</body>
</html>
